<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" href="beer.png"> -->
    <title>Brew York Times Search</title>
       
    <!-- import the webpage's stylesheet -->
    <link rel = 'stylesheet' href = 'bootstrap.css'>
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>  
  <body>
   <br class = "container">
    
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Brew York Times Search</strong>
      </h1>
    </div>      
  
    
  
    <div class="form-group">
      <label for="name">Brewery Name</label>
      <textarea class = "form-control" id = "name" rows = "1"></textarea>
      <label for="city">Brewery City</label>
      <textarea class = "form-control" id = "city" rows="1"></textarea>
      <label for="state">Brewery State</label>
      <textarea class = "form-control" id = "state" rows="1"></textarea>
      <label for="zip">Brewery Zip Code</label>
      <textarea class="form-control" id="zip" rows="1"></textarea>
    </div>
    <div id = "buttons">
      <button type="submit" class="btn btn-primary" id="runSearch">SEARCH</button>
      <button class="btn btn-primary" id="clear">CLEAR</button>
    </div>
     <br>
     <br>
     <div id="results">
      <!-- This row will handle all of the retrieved breweries -->
      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- This card will initially be made up of a card and wells for each of the breweries retrieved -->
          <div class="card">
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong> <i class="fa fa-table"></i>Breweries Located</strong>
            </div>
            <!-- This main card will hold each of the returned breweries -->
            <div class="card-body" id="brewery-section"></div>
          </div>
        </div>
      </div>
    
   <script src= "jquery-3.5.1.min.js"></script>
   <script src = 'script.js'></script>
 
    </div>
</body>
</html>

</body>
</html>
