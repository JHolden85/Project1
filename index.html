<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New York Times Search</title>
       
    <!-- import the webpage's stylesheet -->
    <link rel = 'stylesheet' href = './styles/bootstrap.css'>
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
   <div class = "container">
    
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Brew York Times Search</strong>
      </h1>
    </div>      
  
    
  
    <div class="form-group">
      <label for="name">Brewery Name</label>
      <textarea class = "form-control" id = "name" rows = "1"></textarea>
      <label for="city">Brewery City</label>
      <textarea class = "form-control" id = "city" rows="1"></textarea>
      <label for="state">Brewery State</label>
      <textarea class = "form-control" id = "state" rows="1"></textarea>
      <label for="zip">Brewery Zip Code</label>
      <textarea class="form-control" id="zip" rows="1"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="runSearch">SEARCH</button>
     <br>
     <br>
     <div id = "results">
       RESULTS HERE<br>
     </div>
    
   <script src= "./scripts/jquery-3.5.1.min.js"></script>
   <script src = './scripts/script.js'></script>
 
    </div>
</body>
